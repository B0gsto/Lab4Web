<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Items Between Select Lists</title>
    <style>
        select {
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>Lista 1</h2>
    <select id="select1" ondblclick="moveItem('select1', 'select2')">
        <option value="item1">Item 1</option>
        <option value="item2">Item 2</option>
        <option value="item3">Item 3</option>
        <option value="item4">Item 4</option>
        <option value="item5">Item 5</option>
    </select>

    <h2>Lista 2</h2>
    <select id="select2" ondblclick="moveItem('select2', 'select1')">
    </select>

    <script>
        function moveItem(sourceId, destinationId) {
            var sourceSelect = document.getElementById(sourceId);
            var destinationSelect = document.getElementById(destinationId);
            
            if (sourceSelect.selectedIndex >= 0) {
                var selectedOption = sourceSelect.options[sourceSelect.selectedIndex];
                destinationSelect.appendChild(selectedOption);
            }
        }
    </script>
</body>
</html>
